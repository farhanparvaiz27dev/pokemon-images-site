<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Pokémon App – Sprites Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/imgi_72.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="container">
            <div class="brand">
                <div class="logo" aria-hidden="true"></div>
                <h1>Pokémon Sprites Gallery</h1>
            </div>
            <div class="controls">
                <div class="search" role="search">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                        <path d="m21 21-4.2-4.2M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" />
                    </svg>
                    <input id="search" type="search" placeholder="Search Pokémon by name…" autocomplete="off" />
                </div>
                <button id="refresh" class="btn ghost" title="Reload">Refresh</button>
                <button id="loadMore" class="btn">Load More</button>
            </div>
            <div class="toolbar">
                <div class="status">
                    <span class="dot" aria-hidden="true"></span>
                    <span id="counter">0 loaded</span>
                </div>
                <div id="rate" title="PokeAPI free tier note">Powered by PokeAPI</div>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="grid" class="grid" aria-live="polite"></section>
        <div id="loader" class="loading hidden">
            <div class="spinner"></div> Loading…
        </div>
    </main>

    <footer>
        Sprites from <a href="https://pokeapi.co/" target="_blank" rel="noreferrer">PokeAPI</a>. Official artwork used
        when available, sprites as fallback.
    </footer>

    <script src="main.js"></script>
</body>

</html>
